default: &default
  adapter: mysql2
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("DB_PORT") { 3306 } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_unicode_ci
  username: root
  password:

development:
  <<: *default
  database: dummy_mass_encryption_development

test:
  <<: *default
  database: dummy_mass_encryption_test

production:
  <<: *default
  database: dummy_mass_encryption_production
